name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *" # 매일 03:00 KST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with BOT PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      # 리모트/브랜치 트리 확보 (브랜치/PR 커밋 탐색 정확도 ↑)
      - name: Fetch all branches & tags
        run: |
          git config --global advice.detachedHead false

          # 1) 혹시 shallow clone이면 전체 히스토리 확보
          if git rev-parse --is-shallow-repository | grep -q true; then
            git fetch --unshallow --tags
          fi

          # 2) push용 PAT로 origin 업데이트(선택: 이미 checkout에 token을 줬다면 생략 가능)
          git remote set-url origin https://x-access-token:${{ secrets.BOT_PAT }}@github.com/${{ github.repository }}.git

          # 3) 원격 모든 브랜치를 로컬 remote-tracking으로 가져오기 (depth 옵션 X)
          git fetch origin '+refs/heads/*:refs/remotes/origin/*' --prune

          # 4) 태그도 갱신
          git fetch --tags --force

          # 5) 디버그용 출력
          echo "--- remote branches ---"
          git branch -r | sed -n '1,100p'
          echo "--- recent main log ---"
          git log --oneline --decorate --max-count=20 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      # 👇 이 스텝에서만 ALSS_* 전부 "1"로 강제
      - name: Build dashboards
        env:
          ALSS_CHECK_BRANCHES: "1"
          ALSS_OVERWRITE: "1" # 안정화 후 0으로 전환 권장
          ALSS_DEBUG: "1"
          ALSS_TREND_FALLBACK_DURING: "0" # 정확도 우선, 원하면 "1"로
        run: |
          python scripts/build_dashboard.py

      - name: Commit & Push if changed (auto)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📝 docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          commit_author: "skala-bot <skalabot16@gmail.com>"

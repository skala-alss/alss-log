name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *" # ë§¤ì¼ 03:00 KST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) PATë¡œ ì²´í¬ì•„ì›ƒ + ì „ì²´ íˆìŠ¤í† ë¦¬ ì „ì œ
      - name: Checkout with BOT PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # shallow ê¸ˆì§€ (ì»¤ë°‹/ë¸Œëœì¹˜ íƒìƒ‰ ìœ„í•´)
          token: ${{ secrets.BOT_PAT }} # pushÂ·fetch ëª¨ë‘ PAT ì‚¬ìš©

      # 2) ë¦¬ëª¨íŠ¸/ë¸Œëœì¹˜/íƒœê·¸ ì „ë¶€ í™•ë³´ (ë¸Œëœì¹˜/PR ì»¤ë°‹ íƒìƒ‰ ì •í™•ë„ â†‘)
      - name: Fetch all branches & tags
        run: |
          git config --global advice.detachedHead false

          # origin URLì„ PATë¡œ í†µì¼ (í‘¸ì‹œ ë¬¸ì œ ì˜ˆë°©)
          git remote set-url origin https://x-access-token:${{ secrets.BOT_PAT }}@github.com/${{ github.repository }}.git

          # ì›ê²© ëª¨ë“  ë¸Œëœì¹˜ë¥¼ ë¡œì»¬ remote-trackingìœ¼ë¡œ ë™ê¸°í™”
          git fetch --prune --tags
          git fetch origin '+refs/heads/*:refs/remotes/origin/*' --prune

          echo '--- remote branches (head 100) ---'
          git branch -r | sed -n '1,100p' || true
          echo '--- recent main log (head 30) ---'
          (git log origin/main --oneline --decorate -n 30 || git log main --oneline --decorate -n 30) || true

      # 3) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      # 4) ëŒ€ì‹œë³´ë“œ ë¹Œë“œ
      - name: Build dashboards
        env:
          # ìŠ¤í¬ë¦½íŠ¸ ë™ì‘ í”Œë˜ê·¸ (ëª…ì‹œì ìœ¼ë¡œ ëª¨ë‘ on)
          ALSS_CHECK_BRANCHES: "1"
          ALSS_OVERWRITE: "1" # ì•ˆì •í™” í›„ì—” "0"ìœ¼ë¡œ ë‚´ë ¤ë„ ë¨(ë¹ˆì¹¸ë§Œ ì±„ìš°ê¸°)
          ALSS_DEBUG: "1"
          ALSS_TREND_FALLBACK_DURING: "0" # ì •í™•ë„ ìš°ì„ . í•„ìš” ì‹œ "1"ë¡œ ë³€ê²½
          # ì„ íƒ) ì»¤ë°‹ ìŠ¤ìº” ìƒí•œ(-n). ë¬´ì œí•œì´ë©´ ë¹„ìš°ê±°ë‚˜ 0 ìœ ì§€
          ALSS_LOG_LIMIT: "0"
        run: |
          python scripts/build_dashboard.py

      # 5) ë³€ê²½ ë°œìƒ ì‹œ ìë™ ì»¤ë°‹/í‘¸ì‹œ
      - name: Commit & Push if changed (auto)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“ docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          commit_author: "skala-bot <skalabot16@gmail.com>"

      # ì‹¤íŒ¨ ì‹œ ì¶”ê°€ ë””ë²„ê·¸(ì„ íƒ)
      - name: Debug on failure
        if: failure()
        run: |
          echo '--- show remotes ---'
          git remote -v
          echo '--- show refs snapshot ---'
          git for-each-ref --format='%(refname:short)' | sed -n '1,200p' || true

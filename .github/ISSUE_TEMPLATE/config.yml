blank_issues_enabled: false
issue_templates:
  - name: ❓ 질문하기
    description: 궁금한 점이나 애매한 상황이 있다면 이슈로 남겨주세요.
    labels: [question]
    template: question.yml

  - name: 💡 건의사항 제출
    description: 규칙, 일정, 운영 방식 등에 대한 제안이 있다면 남겨주세요.
    labels: [suggestion]
    template: suggestion.yml

  - name: 📢 공지 또는 완료 보고
    description: 진행 상황을 알리거나 공유할 내용이 있다면 사용해주세요.
    labels: [notice]
    template: notice.yml

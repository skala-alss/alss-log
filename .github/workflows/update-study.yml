name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 03:00 KST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with BOT PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      # 리모트/브랜치 트리 확보 (브랜치/PR 커밋 탐색 정확도 ↑)
      - name: Fetch all branches & tags
        run: |
          git config --global advice.detachedHead false
          git fetch --all --prune --tags
          git branch -r || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      # 👇 이 스텝에서만 ALSS_* 전부 "1"로 강제
      - name: Build dashboards
        env:
          ALSS_CHECK_BRANCHES: "1"  # 모든 브랜치/리모트 스캔
          ALSS_OVERWRITE: "1"       # 멤버 칼럼 전체 덮어쓰기(원하면 "0"로 조절)
          ALSS_DEBUG: "1"           # 디버그 로그 활성화
        run: |
          python scripts/build_dashboard.py

      - name: Commit & Push if changed (auto)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📝 docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          commit_author: "skala-bot <skalabot16@gmail.com>"

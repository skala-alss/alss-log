name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *"   # ë§¤ì¼ 03:00 KST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with BOT PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      # ë¦¬ëª¨íŠ¸/ë¸Œëœì¹˜ íŠ¸ë¦¬ í™•ë³´ (ë¸Œëœì¹˜/PR ì»¤ë°‹ íƒìƒ‰ ì •í™•ë„ â†‘)
      - name: Fetch all branches & tags
        run: |
          git config --global advice.detachedHead false
          git fetch --all --prune --tags
          git branch -r || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      # ğŸ‘‡ ì´ ìŠ¤í…ì—ì„œë§Œ ALSS_* ì „ë¶€ "1"ë¡œ ê°•ì œ
      - name: Build dashboards
        env:
          ALSS_CHECK_BRANCHES: "1"  # ëª¨ë“  ë¸Œëœì¹˜/ë¦¬ëª¨íŠ¸ ìŠ¤ìº”
          ALSS_OVERWRITE: "1"       # ë©¤ë²„ ì¹¼ëŸ¼ ì „ì²´ ë®ì–´ì“°ê¸°(ì›í•˜ë©´ "0"ë¡œ ì¡°ì ˆ)
          ALSS_DEBUG: "1"           # ë””ë²„ê·¸ ë¡œê·¸ í™œì„±í™”
        run: |
          python scripts/build_dashboard.py

      - name: Commit & Push if changed (auto)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“ docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          commit_author: "skala-bot <skalabot16@gmail.com>"

name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 03:00 KST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # GITHUB_TOKEN 대신 PAT을 쓸 것이므로 false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Build dashboards
        run: python scripts/build_dashboard.py

      - name: Commit & Push if changed (via PAT)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          push_options: |
            https://x-access-token:${{ secrets.BOT_PAT }}@github.com/skala-alss/alss-log.git

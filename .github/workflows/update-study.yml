name: Update Study Dashboards

on:
  schedule:
    - cron: "0 18 * * *" # 매일 03:00 KST (UTC+9) = 18:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-study
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with BOT PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 히스토리
          token: ${{ secrets.BOT_PAT }} # PAT 인증

      # 👇 새로 추가: 리모트/브랜치 레퍼런스 확실히 확보
      - name: Fetch all branches & tags
        run: |
          git config --global advice.detachedHead false
          git fetch --all --prune --tags
          # 원격 트래킹 브랜치 확인 로그(디버그)
          git branch -r || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      - name: Build dashboards
        env:
          # 스크립트 동작 플래그 (원하는대로 조절)
          ALSS_CHECK_BRANCHES: "1" # 모든 브랜치/리모트 스캔
          ALSS_OVERWRITE: "0" # 멤버 칼럼 빈칸만 채움(전체 덮어쓰려면 1)
          ALSS_DEBUG: "0" # 디버그 로그 (필요시 1)
        run: |
          python scripts/build_dashboard.py

      - name: Commit & Push if changed (auto)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📝 docs: auto-update week tables & root dashboard"
          branch: main
          file_pattern: |
            README.md
            problems/**/README.md
          commit_user_name: skala-bot
          commit_user_email: skalabot16@gmail.com
          commit_author: "skala-bot <skalabot16@gmail.com>"
